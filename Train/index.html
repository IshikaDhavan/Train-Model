<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#8B4513">

            <a-camera position="0 -3 -3"></a-camera>
            <a-assets>
                <a-asset-item id="trainmtl" src="./obj.mtl"></a-asset-item>
                <a-asset-item id="trainobj" src="./tinker.obj"></a-asset-item>
                <a-image id="bg" src="./bonnie-kittle-IsbfygqVKi8-unsplash.jpg"></a-image>
            </a-assets>

            <a-entity position="0 2 -16">
                <a-plane rotation="0 0 0" width="40" height="20" src="#bg"></a-plane>
            </a-entity>

            <!-- Road aligned with the background -->
        <a-plane position="0 -5 -15" rotation="-90 0 0" width="40" height="16" color="#000000"></a-plane>
        <!-- Brown strip in the middle of the road -->
        <a-plane position="0 -4.9 -10" rotation="-90 -90 0" width="0.5" height="40" color="#8B4513"></a-plane>

            <a-entity obj-model="obj:#trainobj ; mtl:#trainmtl" position="-3 -5 -13" scale="0.1 0.1 0.1" rotation="-90 0 0">
            </a-entity>
        </a-scene>
    </body>
</html>
